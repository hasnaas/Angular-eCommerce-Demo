<div class="cadre">
    <h3>Order Summary</h3>
    You have {{ cart.cartTotalItems}} in your shopping cart
    <table class="table">
        <tr *ngFor="let item of cart.items">
            <td>{{item.quantity}} x {{item.title}}</td>
            <td>{{item.totalPrice | currency :'EUR'}}</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>{{cart.cartTotalPrice | currency :'EUR'}}</td>
        </tr>
    </table>
</div>
