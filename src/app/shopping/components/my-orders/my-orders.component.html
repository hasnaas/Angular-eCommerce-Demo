<h3>My Orders</h3>
<ng-container *ngIf="oList$ | async as liste">
    <table class="table table-striped" [mfData]="liste"
        #mf="mfDataTable"
        [mfRowsOnPage]="5">
        <thead>
            <tr>
                <th>
                    <mfDefaultSorter by="shipping['name']">Customer</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="datePlaced">Date</mfDefaultSorter>
                </th>
                <th>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{item.shipping["name"]}}</td>
                <td>{{item.datePlaced | date : 'medium' }}</td>
                <td><a routerLink="/admin/orders/{{item.oid}}">view</a></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
</ng-container>
