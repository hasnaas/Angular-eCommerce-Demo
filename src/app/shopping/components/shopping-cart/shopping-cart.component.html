<div class="container" *ngIf="cart$ | async as cart">
    <h2>Shopping Cart</h2>
    <h3>You have {{cart.cartTotalItems}} in your cart</h3>

    <table class="table">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let key of ObjectKeys(cart.items)">
                <td><img [src]="cart.items[key].imageUrl" alt="Product Image"
                        class="img-thumbnail rounded" style="width:5rem;"></td>
                <td>{{ cart.items[key].title}}</td>
                <td><product-quantity [shopping-item]="cart.items[key]"></product-quantity></td>
                <td>{{ cart.items[key].quantity * cart.items[key].price}}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>{{cart.cartTotalPrice}}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-danger" (click)="clearCart()">Clear Shopping Cart</button>
</div>
