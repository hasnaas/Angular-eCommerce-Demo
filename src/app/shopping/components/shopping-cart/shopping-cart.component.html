<div class="container">
    <h2>Shopping Cart</h2>
    <ng-container *ngIf="cart$ | async as cart">
        <h3>You have {{cart.cartTotalItems}} items in your cart</h3>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cart.items">
                    <td><img [src]="item.imageUrl" alt="Product Image"
                            class="img-thumbnail rounded" style="width:5rem;"></td>
                    <td>{{ item.title}}</td>
                    <td><product-quantity [shopping-item]="item"></product-quantity></td>
                    <td>{{ item.totalPrice}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{cart.cartTotalPrice}}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-danger" (click)="clearCart()">Clear Shopping Cart</button>
    </ng-container>
</div>
