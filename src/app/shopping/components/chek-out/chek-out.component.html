<div class="row">
    <div class="col-md-6">
    <form #shippingForm="ngForm">
            <h2>Shipping</h2>
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input type="text" class="form-control" id="name"
                name="name" #name="ngModel" [(ngModel)]="shippingDetails.name"
                required>
        </div>
        <div class="alert alert-danger" *ngIf="name.invalid &&
            (name.dirty ||
            name.touched)">
            <p *ngIf="name.errors?.required">The name is
                required</p>
            <!--p *ngIf="name.errors?.min">The product price cannot be
                negative</p-->
        </div>

        <div class="form-group">
            <label for="address1">
                Address
            </label>
            <input type="text" class="form-control" id="address1"
                name="address1" #address1="ngModel" 
                placeholder="line 1" [(ngModel)]="shippingDetails.address1" required>
        </div>
        <div class="alert alert-danger" *ngIf="address1.invalid &&
            (address1.dirty ||
            address1.touched)">
            <p *ngIf="address1.errors?.required">Address is
                required</p>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="address2"
                name="address1" 
                placeholder="line 2" [(ngModel)]="shippingDetails.address2">
        </div>

        <div class="form-group">
            <label for="city">
                City
            </label>
            <input type="text" class="form-control" id="city"
                name="city"  #city="ngModel" [(ngModel)]="shippingDetails.city" required>
        </div>
        <div class="alert alert-danger" *ngIf="city.invalid &&
        (city.dirty ||
        city.touched)">
        <p *ngIf="city.errors?.required">City is
            required</p>
        </div>

        <button class="btn btn-primary" style="float:right" [disabled]="shippingForm.invalid" (click)="placeOrder(dangerTpl)">Place Order</button>
    </form>
</div>
<div class="col-md-6">
    <shipping-cart-summary [shopping-cart]="shoppingCart"> </shipping-cart-summary>
</div>
</div>
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
