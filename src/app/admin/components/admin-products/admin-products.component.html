<div class="container">
    <p><button class="btn btn-info">New Product</button></p>
    <p><input type="text" class="form-control" [(ngModel)]="keyword"
            (keyup)="filterPlease()" placeholder="Search ..."></p>

    <table class="table table-striped" [mfData]="filteredProductsList"
        #mf="mfDataTable"
        [mfRowsOnPage]="5">
        <thead>
            <tr>
                <th>
                </th>
                <th>
                    <mfDefaultSorter by="data.title">Tilte</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="data.price">Price</mfDefaultSorter>
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mf.data; let i= index">
                <td>{{i + 1}}</td>
                <td>{{item.data.title}}</td>
                <td>{{item.data.price | currency:'EUR' }}</td>
                <td><a routerLink="/admin/products/{{item.key}}">edit</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>

</div>
